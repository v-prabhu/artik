<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARTIK IDE</title>
    <script type="application/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>

<div id="container3">
    <div id="triangle-topleft3"></div>
</div>
<img src="logo.png" class="logo">

<div class="Starting-ARTIK-IDE">
    Starting ARTIK IDE
</div>
<div class="mainPanel">
    <div class="leftPanel">
        <div class="leftContainer">
            <div class="inline circle gray">

            </div>
            <div class="inline stepLabel">Docker Status</div>
        </div>
        <div class="leftContainer">
            <div class="inline circle gray">

            </div>
            <div class="inline stepLabel grayLabel">ARTIK IDE Check</div>
        </div>
        <div class="leftContainer">
            <div class="inline circle gray">

            </div>
            <div class="inline stepLabel grayLabel">Connectivity Check</div>
        </div>

    </div>
    <div class="rightPanel">
        <div id="settings">SETTINGS</div>
        <div style="margin-left: 16px; margin-top: 22px;">
            <div class="inline" id="Local-Storage">Local Storage:</div>
            <i class="fa fa-folder-open-o inline folder" aria-hidden="true"></i>
            <div class="inline" id="pathLabel">C:\ProgramData\Docker</div>
            <button class="inline editButton">Edit</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
