<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ARTIK IDE</title>
    <script>window.$ = window.jQuery = require('../node_modules/jquery');</script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>

<div id="container3">
    <div id="triangle-topleft3"></div>
</div>
<img src="../assets/logo.png" class="logo"/>

<div class="Starting-ARTIK-IDE">
    Starting ARTIK IDE
</div>
<div class="mainPanel">
    <div class="leftPanel">
        <div class="status-checks">
            STATUS CHECKS
        </div>
        <div class="leftContainer firstContainer">
            <div id="statusStep" class="circle gray">
            </div>
            <div class="stepLabel">Docker Status</div>
            <div class="retryingLabel"></div>
        </div>
        <div class="leftContainer">
            <div id="artikStep" class="circle gray">

            </div>
            <div class="stepLabel">ARTIK IDE Service</div>
        </div>
        <div class="leftContainer">
            <div id="connectivityStep" class="circle gray">

            </div>
            <div class="stepLabel">Connectivity</div>
        </div>

    </div>
    <div class="rightPanel" id="infoPanel">
        <div id="settings">SETTINGS</div>
        <div style="margin-left: 16px; margin-top: 22px;">
            <div class="inline" id="Local-Storage">Local Storage:</div>
            <i class="fa fa-folder-open-o inline folder" aria-hidden="true"></i>
            <div class="inline" id="pathLabel">C:\ProgramData\Docker</div>
            <button class="inline editButton">Edit</button>
        </div>
    </div>
    <div class="rightPanel" id="errorPanel" style="display: none;">
        <div class="failLabel Docker-isnt-availab">Docker isn't available - check to make sure it's
            running and you have correctly configured the shared drives
            <br><br>
            <a class="failLabel" id="docLink" href="" >Link to documentation</a>
        </div>

    </div>
</div>
<script type="text/javascript">
    require("./index.js");
</script>
</body>

</html>
